<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reggae One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red Hat Display">
</head>
<body>
    <div class="container">
        <img src="clock.jpg" width="800px"  alt="no image" >
        <h2> Minimalistic Stopwatch </h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>


        <script src="script.js"></script>
    </div>
</body>
</html>
